version: '3.8'

services:
  chimera-agent:
    build:
      context: ..
      dockerfile: nautilus/Dockerfile
    container_name: chimera-nautilus-agent
    restart: unless-stopped
    environment:
      - TZ=Europe/Paris
      - NIMBUS_BRIDGE_URL=http://nimbus-bridge:3001
    volumes:
      - ./logs:/app/logs
    networks:
      - chimera-network
    depends_on:
      - nimbus-bridge

  nimbus-bridge:
    build:
      context: ..
      dockerfile: nautilus/Dockerfile.bridge
    container_name: chimera-nimbus-bridge
    restart: unless-stopped
    environment:
      - PORT=3001
      - SUI_RPC_URL=https://fullnode.testnet.sui.io
      # Add SUI_PRIVATE_KEY here if needed, or load from .env
    env_file:
      - .env
    ports:
      - "3001:3001"
    networks:
      - chimera-network

networks:
  chimera-network:
    driver: bridge
